<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cadastro Listagem de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-success p-3">
                <section class="links">
                <a href="#">Produtos</a>
                <a href="#">Valores</a>
                <a href="#">Descrição</a>
            </section>
        
        <h2>Cadastro Listagem de produtos</h2>
    </header>

    <div class="container mt-4">
        <form action="">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do produto:</label>
                <input type="text" id="productName" name="productName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição do produto:</label>
                <input type="text" id="productDescription" name="productDescription" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productValue" class="form-label">Valor do produto (R$):</label>
                <input type="text" id="productValue" name="productValue" class="form-control">
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Disponível para venda:</label>
                <select id="availability" name="availability" class="form-select">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            
            <body>
                <div class="container">
                     <button onclick="openForm()">Cadastrar Novo Produto</button>
                     <button onclick="openForm()">Pesquisar</button>
                      <tbody id="product-table">
                            <!-- Aqui serão adicionados os produtos dinamicamente -->
                        </tbody>
                    </table>
                </div>
            
                </div>
            
                <script src="scripts.js"></script>
            </body>
        </form>
    </div>
</body>
</html>
